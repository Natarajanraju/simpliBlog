<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>SimpliBlog</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <!-- main -->
    <div class="container-fluid overflow-hidden">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-5 my-auto text-center">

                <!-- Form Login -->
                <div class="card d-block w-100 no_border">
                    <div class="card-header my_card_header">
                        <img src="images/c-logo.png" alt="logo image">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title font-weight-bold mb-2">Sign in</h4>
                        <p class="card-text">
                            <small>Log in to continue writing.</small>
                        </p>
                        
                        <!--start form-->
                        <form name="mySigninForm" action="/action_page.php" onsubmit="return validate_Signin_Form()" method="POST">
                            <a href="https://www.facebook.com/" target="_blank" 
                               class="btn btn-primary btn-block text-white"> 
                                <i class="fa fa-facebook"></i> &nbsp; Sign in with Facebook
                            </a>
                            <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                            class="btn btn-danger btn-block mb-4" target="_blank"> 
                                <i class="fa fa-google"></i> &nbsp; Sign in with Google
                            </a>
                            <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="email" name="email" id="email" required>
                            </div> 
                            <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" name="password" id="password" 
                                required>
                            </div> 
                            <!-- form-group// -->
                            <div class="form-row form-group clearfix">
                                <div class="col-6">
                                    <label class="float-left custom-control custom-checkbox"> <input type="checkbox"
                                        class="custom-control-input" checked="true">
                                        <span class="custom-control-label"> <small> Remember </small> </span> 
                                    </label>
                                </div>
                                <div class="col-6">
                                    <a href="forgot-password.html" class="float-right"> <small>Forgot password?</small> </a>
                                </div>
                            </div> 
                            <!-- form-group // -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" name="login">Sign In</button>
                                <button type="reset" class="btn btn-info">Reset</button>  
                            </div> 
                            <!-- form-group// -->
                        </form>
                        <!--end form-->

                        <div class="redirect">
                            <small>Don't have account? <a href="register.html">Sign up</a></small>
                        </div>                       
                        <div class="card-footer my_card_footer text-muted" >
                            <small>&copy; 2020 - CBlogging Work. All Rights Reserved. </small>
                        </div>
                    </div> 
                    <!-- card-body // -->
                </div> 
                <!-- card // -->
            </div>
            <div class="col-12 col-lg-7 d-none d-lg-block my_card_bg_image"></div>
        </div>
    </div>
    <!-- end main -->
    
    <!-- JS only-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/custom_script.js"></script>
</body>
</html>
