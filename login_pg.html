<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>SimpliBlog</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <!-- main -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-6 text-center align-middle">
                    <!-- Form Login -->
                    <div class="card d-block w-100 mt-5 no_border">
                        <div class="card-body">
                            <h4 class="card-title font-weight-bold mb-4">Sign in</h4>
                            <form action="#">
                                <a href="https://www.facebook.com/" target="_blank" class="btn btn-primary btn-block mb-2 text-white"> 
                                    <i class="fa fa-facebook"></i> &nbsp; Sign in with Facebook
                                </a>
                                <a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" 
                                class="btn btn-danger btn-block mb-4" target="_blank"> 
                                    <i class="fa fa-google"></i> &nbsp; Sign in with Google
                                </a>
                                <!-- form-group// -->
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" type="text">
                                </div> 
                                <!-- form-group// -->
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" type="password">
                                </div> 
                                <!-- form-group// -->
                                <div class="form-group clearfix">
                                    <a href="#" class="float-right">Forgot password?</a>
                                    <label class="float-left custom-control custom-checkbox"> <input type="checkbox"
                                            class="custom-control-input" checked="true">
                                        <span class="custom-control-label"> Remember </span>
                                    </label>
                                </div> 
                                <!-- form-group // -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-info">Reset</button>  
                                </div> 
                                <!-- form-group// -->
                            </form>
                        </div> 
                        <!-- card-body // -->
                    </div> 
                    <!-- card // -->

                    <p class="text-center mt-3">Don't have account? <a href="#">Sign up</a></p>
                </div>
                <div class="col-12 col-lg-6">
                    <img src="images/login_pg_bg_img.JPG" class="bg-image img-fluid" alt="background-img">
                </div>
            </div>
        </div>
    </section>
    <!-- end main -->
    
    <!-- JS only-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
